<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry, Joevelyn</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Dear Joevelyn</h1>
    <div class="envelope" id="envelope">
      <div class="letter">
        <!-- Updated media file reference -->
        <img src="sorry.png" alt="Apology image" class="media-image" />
        <p>Joevelyn, I'm truly sorry for my mistake. You mean everything to me, and all I want is your forgiveness.</p>
        <button id="closeBtn">Close</button>
      </div>
    </div>
    <p class="hint">Tap the envelope to open my heart</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
